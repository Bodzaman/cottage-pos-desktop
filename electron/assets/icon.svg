<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="20%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(124, 58, 237, 0.15)"/>
      <stop offset="100%" stop-color="rgba(124, 58, 237, 0)"/>
    </radialGradient>
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feFlood flood-color="#7C3AED" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="200" ry="200" fill="#0A0A0A"/>

  <!-- Subtle purple radial glow in background -->
  <rect x="0" y="0" width="1024" height="1024" rx="200" ry="200" fill="url(#bgGlow)"/>

  <!-- Stacked text: QS on top, AI on bottom -->
  <g filter="url(#purpleGlow)">
    <text x="512" y="420" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="340" fill="url(#textGrad)" letter-spacing="-10">QS</text>
    <text x="512" y="740" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="340" fill="url(#textGrad)" letter-spacing="-10">AI</text>
  </g>
</svg>
