<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; connect-src 'self' https: wss: http://localhost:8000 http://127.0.0.1:8000;">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Cottage Tandoori POS</title>

  <style>
    /* Prevent FOUC - Flash of Unstyled Content */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      height: 100%;
      background-color: #000;
    }
    /* Initial loading spinner */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    .initial-loader .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="./main-electron.tsx"></script>
</body>
</html>
