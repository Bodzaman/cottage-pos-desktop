name: Build and Release Electron App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install

    - name: Build/release Electron app
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "🏷️ Tag detected - building with publish"
          yarn run electron-builder --windows --publish always
        else
          echo "🌿 Branch build - build only, no publish"
          yarn run electron-builder --windows --publish never
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
