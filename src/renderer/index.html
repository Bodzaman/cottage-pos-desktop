<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottage Tandoori POS Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7C5DFA 0%, #9333EA 100%);
        }

        .loading-content {
            text-align: center;
        }

        .loading h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: white;
        }

        .loading p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loading-content">
                <h1>üè¢ Cottage Tandoori POS</h1>
                <div class="spinner"></div>
                <p>Loading Desktop Application...</p>
            </div>
        </div>
    </div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
