<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>Cottage Tandoori POS</title>
    <link rel="icon" type="image/x-icon" href="../../build/icon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            backdrop-filter: blur(5px);
            transition: transform 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-2px);
        }

        .test-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        .test-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .online { background-color: #4CAF50; }
        .offline { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèõÔ∏è Cottage Tandoori</div>
        <div class="subtitle">Professional POS System</div>

        <div class="status">
            <h3>System Status</h3>
            <p>
                <span id="connection-indicator" class="connection-status online"></span>
                <span id="connection-text">Online - Ready for Service</span>
            </p>
            <p style="margin-top: 10px;">
                <strong>Version:</strong> 1.0.7 | 
                <strong>Mode:</strong> <span id="app-mode">Production</span>
            </p>
        </div>

        <div>
            <button class="test-button" onclick="testPrint()">üñ®Ô∏è Test Print (Ctrl+Shift+P)</button>
            <button class="test-button" onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <h4>üì± Modern UI</h4>
                <p>TypeScript powered</p>
            </div>
            <div class="feature-card">
                <h4>üîí Secure</h4>
                <p>Context isolation</p>
            </div>
            <div class="feature-card">
                <h4>üì° Offline Ready</h4>
                <p>Local database</p>
            </div>
            <div class="feature-card">
                <h4>üñ®Ô∏è Thermal Print</h4>
                <p>USB integration</p>
            </div>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
